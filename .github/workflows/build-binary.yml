name: Build SAF-CLI Installers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: 'https://registry.npmjs.org'

      - name: Install Nullsoft Scriptable Install System and p7zip
        run: sudo apt install nsis p7zip-full alien

      - name: Remove testing resources
        run: rm -rf test

      - name: Install project dependencies
        run: npm install

      - name: Pack Windows Installer
        run: yarn run oclif-dev pack:win

      - name: Pack macOS Installer
        run: yarn run oclif-dev pack:macos

      - name: Pack Debian Package
        run: sudo yarn run oclif-dev pack:deb

      - name: Convert Debian Package to RPM Package
        run: alien --to-rpm dist/deb/saf_*.deb

      - name: Locate RPM
        run: find .

      - name: Upload SAF-CLI Build x64 Artifact
        uses: actions/upload-artifact@v2
        with:
          name: SAF-CLI Build x64
          path: dist/win/saf-*-x64.exe

      - name: Upload SAF-CLI Build x86 Artifact
        uses: actions/upload-artifact@v2
        with:
          name: SAF-CLI Build x86
          path: dist/win/saf-*-x86.exe

      - name: Upload SAF-CLI macOS Installer Artifact
        uses: actions/upload-artifact@v2
        with:
          name: SAF-CLI macOS Installer
          path: dist/macos/saf-*.pkg
      
      - name: Upload SAF-CLI Debian x64 Artifact
        uses: actions/upload-artifact@v2
        with:
          name: SAF-CLI Build x64
          path: dist/deb/saf_*.deb